<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Connect-Connect</title>
  <link rel="stylesheet" href="css/style.css">

<body ng-controller="LoginCtrl">
  <form class="sign-up">
  <div class="title-hold">
    <h1 class="sign-up-title">Hullabaloo</h1>
    <h1 class="sign-up-title">Connect-Connect</h1>
  </div>
    <input ng-model="roomname" type="text" class="sign-up-input" placeholder="What's your room number?" autofocus>
    <input ng-model="username" type="text" class="sign-up-input" placeholder="What's your username?">
    <button ng-disabled="username.length == 0 || roomname.length == 0" ng-click="joinRoom()" type="submit"
            class="sign-up-button">WHOOP!</button>
  </form>


</body>
</html>
